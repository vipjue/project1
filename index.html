<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{width:100px;height: 100px;}
        .list{width:200px;height:100px;background: pink;}
        .box_items{
            width:400px;
            height:300px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol class = 'box_items'>
            <li>11</li>
            <li>12</li>
            <li>13</li>
        </ol>
    </div>
</body>
</html>
